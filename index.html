<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <style>
        /*最外层容器样式*/
        .wrap {
            width: 300px;
            height: 300px;
            margin: 15% auto;
            position: relative;
            -webkit-animation:identifier 2s infinite linear;
            -moz-animation:identifier 2s infinite linear;
            -ms-animation:identifier 2s infinite linear;
            -o-animation:identifier 2s infinite linear;
            animation:identifier 2s infinite linear;
            transform-style: preserve-3d;
            transform-origin: center;
            /* transform: rotateX(0deg) rotateY(-60deg); */
        }
 
        /*包裹所有容器样式*/
        .cube {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            transform-style: preserve-3d;
            /* 为了方便观察，将整个魔方进行旋转 */
            -webkit-transform: rotateX(20deg) rotateY(-60deg);
            transform: rotateX(20deg) rotateY(-60deg);
        }
 
        .cube div {
            position: absolute;
            width: 300px;
            height: 300px;
            /* opacity: 1s; */
            transition: .4s;
        }
 
        /*定义所有图片样式*/
        .pic {
            width: 300px;
            height: 300px;
        }
 
        .cube .out_front {
            -webkit-transform: rotateY(0deg) translateZ(150px);
        }
 
        .cube .out_back {
            -webkit-transform: translateZ(-150px) rotateY(180deg);
        }
 
        .cube .out_left {
            -webkit-transform: rotateY(-90deg) translateZ(150px);
        }
 
        .cube .out_right {
            -webkit-transform: rotateY(90deg) translateZ(150px);
        }
 
        .cube .out_top {
            -webkit-transform: rotateX(90deg) translateZ(150px);
        }
 
        .cube .out_bottom {
            -webkit-transform: rotateX(-90deg) translateZ(150px);
        }
 
        /*鼠标移入后样式*/
        .cube:hover .out_front {
            -webkit-transform: rotateY(0deg) translateZ(300px);
        }
 
        .cube:hover .out_back {
            -webkit-transform: translateZ(-300px) rotateY(180deg);
        }
 
        .cube:hover .out_left {
            -webkit-transform: rotateY(-90deg) translateZ(300px);
        }
 
        .cube:hover .out_right {
            -webkit-transform: rotateY(90deg) translateZ(300px);
        }
 
        .cube:hover .out_top {
            -webkit-transform: rotateX(90deg) translateZ(300px);
        }
 
        .cube:hover .out_bottom {
            -webkit-transform: rotateX(-90deg) translateZ(300px);
        }

        @-webkit-keyframes identifier {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
                
            }

            100% {
                -webkit-transform: rotateY(360deg);
                -moz-transform: rotateY(360deg);
                -ms-transform: rotateY(360deg);
                -o-transform: rotateY(360deg);
                transform: rotateY(360deg);
            }
        }
        @-moz-keyframes identifier {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
                
            }

            100% {
                -webkit-transform: rotateY(360deg);
                -moz-transform: rotateY(360deg);
                -ms-transform: rotateY(360deg);
                -o-transform: rotateY(360deg);
                transform: rotateY(360deg);
            }
        }
        @-ms-keyframes identifier {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
                
            }

            100% {
                -webkit-transform: rotateY(360deg);
                -moz-transform: rotateY(360deg);
                -ms-transform: rotateY(360deg);
                -o-transform: rotateY(360deg);
                transform: rotateY(360deg);
            }
        }
        @-o-keyframes identifier {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
                
            }

            100% {
                -webkit-transform: rotateY(360deg);
                -moz-transform: rotateY(360deg);
                -ms-transform: rotateY(360deg);
                -o-transform: rotateY(360deg);
                transform: rotateY(360deg);
            }
        }
        @keyframes identifier {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotateY(360deg);
                -moz-transform: rotateY(360deg);
                -ms-transform: rotateY(360deg);
                -o-transform: rotateY(360deg);
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
 
<body>
    <!--外层最大容器-->
    <div class="wrap">
        <!--包裹所有元素的容器-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front">
                <img src="./images/1.jpg" class="pic" />
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="./images/2.jpg" class="pic" />
            </div>
            <!--左面图片 -->
            <div class="out_left">
                <img src="./images/3.jpg" class="pic" />
            </div>
            <!--右面图片 -->
            <div class="out_right">
                <img src="./images/4.jpg" class="pic" />
            </div>
            <!--上面图片 -->
            <div class="out_top">
                <img src="./images/5.jpg" class="pic" />
            </div>
            <!--下面图片 -->
            <div class="out_bottom">
                <img src="./images/6.jpg" class="pic" />
            </div>
        </div>
    </div>
</body>
 
</html>
